<html>
<head>

</head>
<body>
  <h1>Admission Form</h1>
  <br><br>
  <form action="">
  Name of student : <input type="text" placeholder="Enter student's name" name="names" />

  <br><br>
  Gender: <input type="text" pattern="" />
  <br><br>
  Date of birth : <input type="date" min="1990-03-29" max="2022-03-29">
  <br><br>
  Address : <input type="text" placeholder="Enter current residential address" />
  <br><br>
  City : <input type="text" placeholder="Enter city's name">
  <br><br>
  Pin code: <input type="number" placeholder="Enter Valid pin code" pattern="[12345678][1-8]{5}" />
  <br><br>
  Contact no : <input type="tele" placeholder="Enter contact no" pattern="[789][0-9]{9}" />
  <br><br>
  Email address : <input type="" placeholder="Enter email address"  />
  <br><br>
  Marks obtained : <input type="number" placeholder="Enter total marks of HSC" />
  <br><br>
  <br><br>
  <textarea cols="40" rows="10" placeholder="Do you have any certification? Please specify if any " ></textarea>
  <br><br>
  <input type="Submit" />
 </form>
</body>
</html>
